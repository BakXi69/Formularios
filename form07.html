<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 7</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">
        
        <label for="iest">Estados do Brasil</label>
        <select name="Estados" id="iest">
            
            <option value="" selected>-------</option>
          <optgroup label="Região Sudeste">
              <option value="MG">Minas Gerais</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="SP">São Paulo</option>
          </optgroup>


          <optgroup label="Região Nordeste">
              <option value="RN">Rio Grande do Norte</option>
              <option value="BA">Bahia</option>
              <option value="PE">Pernambuco</option>
          </optgroup>

        </select>

        <p>
            <label for="iest">Estado</label>
            <input type="text" name="est" id="iest" list="lstest">
            
            <datalist id="lstest">
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="BA">Bahia</option>
                <option value="CO">Coritiba</option>
            </datalist>
        </p>

    </form>
</body>
</html>
