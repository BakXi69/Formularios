<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 4</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="iemail">Email</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
        </p>
        <p>
            <label for="itel">Número</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(d{2}\) \d{4,5}- \d{4}$" placeholder="(xx) xxxxx-xxxx">
        </p>
    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        
    </p>
    
    </form>
</body>
</html>
