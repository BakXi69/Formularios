<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 6</title>
</head>
<body>
    <h1>Exemplo</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="icor">Cor
            </label>
            <input type="color" name="cor" id="icor">
        </p>

        <p>
            <label for="inivel">Nivel de satisfação</label>
            <input type="range" name="Nivel" id="inivel" min="1" max="5" value="1">
        </p>

        <label for="ifoto">Foto de perfil</label>
        <input type="file" name="Foto" id="ifoto">
    </form>

</body>
</html>
